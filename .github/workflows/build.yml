name: Build and Sign App

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-26

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build App
        run: ./scripts/build-and-export.sh release

      - name: Upload App Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Seeker-app
          path: build/export/seeker.app
          retention-days: 30

      - name: Upload DMG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Seeker-dmg
          path: build/Seeker.dmg
          retention-days: 30

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/Seeker.dmg
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
